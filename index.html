<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./uikit-3/css/uikit.min.css" />
    <script src="./uikit-3/js/uikit.min.js"></script>
    <script src="./uikit-3/js/uikit-icons.min.js"></script>
</head>
  <body>
    <h1>Hello World!</h1>
    <button class="uk-button uk-button-default" id="notify" type="button">Undefined</button>
    <button class="uk-button uk-button-default" id="notify1" type="button">Defined</button>
    <script type="text/javascript">
        document.getElementById('notify').onclick=(event)=>{
            const notifier = require('node-notifier');
            notifier.notify("Submit");
        }
        // Document Full Example ไปหัดเอาเอง
        //https://github.com/mikaelbr/node-notifier/blob/b3681314e347b0e997d9ac9e261390ea5e49ad2d/example/advanced.js
        document.getElementById('notify1').onclick=(event)=>{
            const notifier = require('node-notifier');
            const path = require('path');
            notifier.notify(
            {
                title: 'JJ Shopping',
                subtitle: '50% sale all categories',
                icon: path.join(__dirname, './icon.jpg'),
                message: 'Hello Tanawat',
                buttons: ['Off','On'],
                sound: true,
                appID: 'Shopping-Cart'
            });
        }
    </script>
</body>
</html>
